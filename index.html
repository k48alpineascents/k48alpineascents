<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alberto Clocks</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body ng-app="MyApp" ng-controller="MyController">
	<input ng-model="keyword">
	<select ng-model="sort">
		<option value="product_name">Name A-Z</option>
		<option value="-product_name">Name Z-A</option>
		<option value="price">Price Ascending</option>
		<option value="-price">Price Descending</option>
	</select>
  <div class="row">
  	<div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="x in products | filter: keyword | orderBy:sort">
  		<img src="images/{{x.image}}" class="w-100 border border-1">
  		<h2 class="fw-bold text-center">{{x.product_name}}</h2>
  		<p class="text-center text-decoration-line-through">{{x.price * 1.2 | currency: "USD "}}</p>
  		<p class="fw-bold text-danger h1 text-center">{{x.price | currency: "USD "}}</p>
  		<div class="text-center">
	  		<button class="btn btn-outline-primary">Add</button>
	  		<button class="btn btn-primary">Buy</button>
	  	</div>
  	</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/angular@1.8.3/angular.min.js"></script>
  
  <script src="data.js"></script>

  <script>
  	console.log(data);
  	var myApp = angular.module("MyApp", []);
  	myApp.controller("MyController", function($scope) {
			$scope.products = data.Product;
  	});
  </script>
</body>
</html>
